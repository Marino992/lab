<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mercatini - Creative Otaku Lab</title>
  <link rel="icon" href="marino2.jpg">
  <style>
    body {
      background-color: #87CEEB; /* stesso celeste delle altre pagine */
      font-family: 'Poppins', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #0d3b66; /* navy blue testo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* altezza viewport per centrare verticalmente */
      text-align: center;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #16a085;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1>Mercatini in arrivo!</h1>
    <p>
      Ci scusiamo, al momento non abbiamo ancora inserito le date dei prossimi mercatini. <br>
      Torna a trovarci presto per aggiornamenti!<br><br>
      Nel frattempo, puoi esplorare i nostri prodotti e galleria <a href="index.html" target="_blank">qui</a>.
    </p>
  </div>

</body>
</html>
